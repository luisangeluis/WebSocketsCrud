<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud websockets</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main>
    <div class="container-md main-container">
      <h1 class="text-center my-3 my-md-4 card-title">Crud users</h1>
      <div class="row text-center">
        <div class="col-md-4">
          <h2 class="">Form</h2>
          <form class="card p-md-2 text-start" id="user-form">
            <div class="car-body">
              <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Type the first name" aria-describedby="first-name" autofocus="true">
              </div>
              <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Type the last name" aria-describedby="last-name" autofocus="true">
              </div>
            </div>
            <button class="btn btn-secondary" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-8">
          <h2 class="">Users List</h2>
          <section class="row users"></section>
        </div>
      </div>
    </div>
  </main>

  <script src="./uiUsers.js"></script>
  <script src="./socket.io/socket.io.min.js"></script>
  <script src="./socketsUsers.js"></script>
  <script src="./main.js"></script>
</body>

</html>
