<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud websockets</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main>
    <div class="container-md main-container">
      <h1 class="text-center py-3 py-md-4 card-title">Crud users</h1>
      <section class="row">
        <div class="col-md-4">
          <h2 class="">Form</h2>
          <form class="card p-md-2 text-start" id="note-form">
            <div class="car-body">
              <h2 class="mb-3">Add a note</h2>
              <div class="mb-3">
                <input type="text" class="form-control" id="title" name="title" 
                  placeholder="Write a title" aria-describedby="title" autofocus="true">
              </div>
              <div class="form-floating">
                <textarea class="form-control" id="description" name="description" aria-describedby="description"></textarea>
                <label for="description">Write a description</label>
              </div>
            </div>
            <button class="btn btn-secondary" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-8">
          <h2 class="">Users List</h2>
          <section class="notes" id="notes"></section>
        </div>
      </section>
    </div>
  </main>

  <script src="./socket.io/socket.io.min.js"></script>
  <script src="./ui.js"></script>
  <script src="./sockets.js"></script>
  <script src="./main.js"></script>
</body>

</html>
